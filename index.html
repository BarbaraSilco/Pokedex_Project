<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--- LINKS --->

    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./icon.png">

<!---MAIN JS --->

<script defer src="./script.js"></script>

<title>Pokédex Project</title>
    
</head>

<body>

    <header class="header">

    <img src="./POKEDEX-LOGO.png" class="logo" alt="logo pokemon escrito pokedex">

   </header>

   <main>

    <img src="#" class="pokemon" alt="pokemon image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class ="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search"
        class="input_search"
        placeholder="name or number"
        required/>
        
    </form>

    <div class="buttons">
        <button class="button btn-prev"> &lt; Prev </button>

        <button class="button btn-next"> Next &gt; </button>
    </div>



    <img src="./POKEDEX.png" class="pokedex" alt="pokedex vermelha">


   </main>

   <footer class="footer">
   
    <p class="footer_text">Pokédex Project | Developed by <a href="https://github.com/BarbaraSilco">BARBARASILCO</a></p>

   <img src="./pikachu.png" class="pikachu" alt="pikachu">
   <img src="./pikachu hover.png" class="pikachuhover" alt="pikachu winking">


</footer>
</body>


</html>
